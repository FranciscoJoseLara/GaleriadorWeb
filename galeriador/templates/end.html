<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/faceapp.css' %}">
    <style type="text/css">
      .row{
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; padding: 10px; background-color: #00346b; color: white; margin-bottom: 0;">¡Galeriador UMA!</h1>
    <div style="height: 3px;"></div>
    <p style="height: 5px; background-color: #00346b;"></p>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-6 col-md-2"></div>
        <div class="col-xs-6 col-md-8" style="text-align: center;
                    border: #00346b solid 5px; border-radius: 10px;">
                    <h4 style="padding-top: 5px;">Enlace a su galería:</h4>
                    <p id="enlace">{{path}}</p>
                    <button class="copy-button" onclick="copiarAlPortapapeles('enlace')">Copiar enlace</button>
                    <p></p>
                    <p id="iframe">{{iframe}}</p>
                    <button class="copy-button" onclick="copiarAlPortapapeles('iframe')">Copiar iframe</button>
                    <p></p>
                  </div>
        <div class="col-xs-6 col-md-2"></div>
      </div>
      <p></p>
      <div >
        <button class="copy-button" style="position:relative; margin: -20px -50px; width:100px; top:50%; left:50%;"><a href="http://localhost:8000/" style="text-decoration:none; color: black">← Volver</a></button>
      </div>

      <br>
      <footer style="width: 100%; background-color: #00346b">
          <div class="row">
              <div class="col-sm-12" style="height: 3px;"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" style="background-color: #FFF; height: 2px;"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" style="text-align: center; padding-top: 10px;"><img src="{% static 'images/footer_2.png' %}" height="62px"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" id="textfooter" style="text-align: center; color: white; font-weight: bold; padding-top: 10px;">Universidad de Malaga · Vicerrectorado de Smart-Campus · smart@uma.es</div>
          </div>
      </footer>

      <script charset="utf-8">
        function copiarAlPortapapeles(id_elemento) {
          var aux = document.createElement("input");
          window.alert("¡Copiado!");
          aux.setAttribute("value", document.getElementById(id_elemento).textContent);
          document.body.appendChild(aux);
          aux.select();
          document.execCommand("copy");
          document.body.removeChild(aux);
        }
      </script>
  </body>
