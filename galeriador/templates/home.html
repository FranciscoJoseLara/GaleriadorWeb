<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/file-input.css' %}">
    <link rel="stylesheet" href="{% static 'css/faceapp.css' %}">
    <style type="text/css">
      .row{
        margin: 0;
      }
    </style>

  </head>
  <body>
    <h1 style="text-align: center; padding: 10px; background-color: slateblue; color: white; margin-bottom: 0;">¡Galeriador UMA!</h1>
    <div style="height: 3px;"></div>
    <p style="height: 5px; background-color: slateblue;"></p>
    <div class="row">
        <div class="col-xs-12 col-md-8"></div>
        <div class="col-xs-6 col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4" style="text-align: center; 
                    border: slateblue solid 5px; border-radius: 10px; "><h4 style="padding-top: 5px;">Deja tus imágenes aquí</h4>
                    <br>
                    <form action="/end/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="imagen" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} archivos seleccionados" multiple />
                    <label for="file-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                    <span class="iborrainputfile">Seleccionar imagenes</span>
                    </label>
                  <br>
                    <br>
        </div>
        <div class="col-xs-6 col-md-4"></div>
      </div>
      <div class="row" id="formulario" style="margin-top: 10px;">
        <div class="col-xs-6 col-md-2"></div>
        <div class="col-xs-6 col-md-8" style="text-align: center;
                    border: slateblue solid 5px; border-radius: 10px;">
                      <h4 style="padding-top: 5px;">Interfaz de la galería</h4><br>
                        <div class="row" id="selector">
                        <div class="col-xs-6 col-md-6">
                        <label for="interfaz1" style="cursor: pointer;"><img src="{% static 'images/clara.jpg' %}" alt="clara" width="150vw"></label><br>
                        <input id="interfaz1" type="radio" name="interfaz" value="clara" required> 
                        <label for="interfaz1" style="cursor: pointer;">Clara</label>
                        </div>
                        <div class="col-xs-6 col-md-6">
                        <label for="interfaz2" style="cursor: pointer;"><img src="{% static 'images/oscura.jpg' %}" alt="oscura" width="150vw"></label><br>
                        <input id="interfaz2" type="radio" name="interfaz" value="oscura" required>
                        <label for="interfaz2" style="cursor: pointer;">Oscura</label>
                        </div>
                        </div>
                      <p></p>
                      <input type="submit" value="Generar" class="send-button">
                      <p></p>
                    </form>  
                  </div>
        <div class="col-xs-6 col-md-2"></div>
      </div>

      <br>
      <footer style="width: 100%; background-color: slateblue">
          <div class="row">
              <div class="col-sm-12" style="height: 3px;"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" style="background-color: #FFF; height: 2px;"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" style="text-align: center; padding-top: 10px;"><img src="{% static 'images/footer_2.png' %}" height="62px"></div>
          </div>
          <div class="row">
              <div class="col-sm-12" id="textfooter" style="text-align: center; color: white; font-weight: bold; padding-top: 10px;">Universidad de Malaga · Vicerrectorado de Smart-Campus · smart@uma.es</div>
          </div>
      </footer>

      <script src="{% static 'js/custom-file-input.js' %}"></script>
  </body>
</html>
